
{% load static %}
<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meus Chats</title>

<!-- CSS do tema e chats -->
<link rel="stylesheet" href="{% static 'css/tema.css' %}">
<link rel="stylesheet" href="{% static 'css/chats.css' %}">

<!-- Fontes e ícones -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>

<!-- HEADER -->
<header>
    <a href="{% url 'paginaPrincipal' %}" class="back-btn">
        <i class="fa-solid fa-arrow-left"></i> Voltar
    </a>
    <h1>Meus Chats</h1>
    <div style="width:70px;"></div> <!-- placeholder para centralizar título -->
</header>

<!-- LISTA DE CHATS -->
<div class="chat-list-container">
    {% for v in videos %}
    <a href="{% url 'conversa' v.id %}" class="chat-card">
        <div class="chat-info">
            <h3>{{ v.nome }}</h3>
            <p>{{ v.esporte }} - {{ v.regiao }}</p>
        </div>
        {% if v.unread_count > 0 %}
        <span class="unread-badge">{{ v.unread_count }}</span>
        {% endif %}
    </a>
    {% empty %}
    <p style="text-align:center;">Nenhum chat disponível.</p>
    {% endfor %}
</div>

<!-- JS do tema -->
<script src="{% static 'js/tema.js' %}"></script>

</body>
</html>
