<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talento Oculto - Olheiro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #1e1e2f;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .filters {
      background-color: white;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      border-bottom: 1px solid #ccc;
    }

    .filters label {
      font-weight: bold;
    }

    .filters select,
    .filters input {
      padding: 5px 10px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    .athlete-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .athlete-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 15px;
    }

    .athlete-card h3 {
      margin-bottom: 10px;
    }

    .athlete-card video {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .athlete-info p {
      margin: 5px 0;
    }

    footer {
      background-color: #1e1e2f;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Talento Oculto</h1>
    <p>Área do Olheiro - Encontre novos talentos</p>
  </header>

  <section class="filters">
    <label for="sport">Esporte:</label>
    <select id="sport" disabled>
      <option>Futebol</option>
      <option>Basquete</option>
      <option>Atletismo</option>
    </select>

    <label for="location">Local:</label>
    <input type="text" id="location" placeholder="Ex: São Paulo" disabled />

    <label for="age">Idade máxima:</label>
    <input type="number" id="age" placeholder="Ex: 18" disabled />
  </section>

  <section class="athlete-list">
    <!-- Atleta 1 -->
    <div class="athlete-card">
      <h3>Lucas Silva</h3>
      <video controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Seu navegador não suporta vídeo.
      </video>
      <div class="athlete-info">
        <p><strong>Esporte:</strong> Futebol</p>
        <p><strong>Idade:</strong> 18</p>
        <p><strong>Local:</strong> São Paulo</p>
      </div>
    </div>

    <!-- Atleta 2 -->
    <div class="athlete-card">
      <h3>Ana Costa</h3>
      <video controls>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Seu navegador não suporta vídeo.
      </video>
      <div class="athlete-info">
        <p><strong>Esporte:</strong> Basquete</p>
        <p><strong>Idade:</strong> 20</p>
        <p><strong>Local:</strong> Rio de Janeiro</p>
      </div>
    </div>

    <!-- Atleta 3 -->
    <div class="athlete-card">
      <h3>João Mendes</h3>
      <video controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Seu navegador não suporta vídeo.
      </video>
      <div class="athlete-info">
        <p><strong>Esporte:</strong> Atletismo</p>
        <p><strong>Idade:</strong> 17</p>
        <p><strong>Local:</strong> Belo Horizonte</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Talento Oculto</p>
  </footer>

</body>
</html>
